<div class="card">
  <div *ngIf="title" class="card-header">{{ title }}</div>
  <div class="card-body">
    <ng-container *ngTemplateOutlet="bodyTemplate || defaultBody"></ng-container>
  </div>
  <div *ngIf="footerTemplate" class="card-footer">
    <ng-container *ngTemplateOutlet="footerTemplate"></ng-container>
  </div>
</div>

<ng-template #defaultBody>
  <ng-content></ng-content>
</ng-template>
